<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Assignment 1</title>
  </head>
  <body>
    <div id="root">
      <button id="button" onclick="onClick()">Click Me Pls</button>
      <h1>You clicked it <span id="numberOfClicks">0</span> times</h1>
    </div>
    <script>
      let clickValue = 0;

      function onClick() {
        clickValue++;
        document.getElementById("numberOfClicks").innerHTML = clickValue;
      }
    </script>
  </body>
</html>
